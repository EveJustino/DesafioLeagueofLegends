<!DOCTYPE html>
<html lang="pt-br">

<head>
  <title></title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

  <section class="menu">  
    <img class="logo" src="./RiotGames.png" alt="logo escrito Riot Games">
    <form>
      <h1>Fazer Login</h1>
      <input type="text" placeholder="Nome de Usuário">
      <input type="password" placeholder="Senha">
    </form>
    <section class="socials">
      <div class="face">
        <img src="./face.png" alt="botão rede social facebook">
      </div>
      <div class="google">
        <img src="./google.png" alt="botão rede social google">
      </div>
      <div class="apple">
        <img src="./apple.png" alt="botão rede social apple">
      </div>
    </section>

    <form class="box">
      <input class="checkbox" type="checkbox" id="scales" name="scales" checked>
      <label for="scales">Manter login</label> 
    </form>
    
    <button class="next">
      <img class="seta" src="./seta.png" alt="seta">  
    </button>
    <section class="account">
      <p>Não consegue iniciar a sessão?</p>
      <p>Criar conta</p>
    </section>
  </section>  

  <img class="lol" src="./LoL.png">

      
      
    
  
  <script src="./index.js"></script>
</body>

</html>
